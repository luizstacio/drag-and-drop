<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag and drop</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div ng-app="App">
    <div ng-model="list1" class="box" ng-dropzone>
      <div ng-repeat="item in list1" ng-model="list1" ng-draggable>
        <a href="#" class="item">{{item.name}}</a>
      </div>
    </div>
    <div ng-model="list2" class="box" ng-dropzone>
      <div ng-repeat="item in list2" ng-model="list2" ng-draggable>
        <a href="#" class="item">{{item.name}}</a>
      </div>
    </div>
    <div ng-model="list3" class="box" ng-dropzone>
      <div ng-repeat="item in list3" ng-model="list3" ng-draggable>
        <a href="#" class="item">{{item.name}}</a>
      </div>
    </div>

    <ul style="float: left">
      <li ng-init="list1 = [{ id: 1, name: 'Luiz' }, { id: 2, name: 'Henrique' }]">{{list1}}</li>
      <li ng-init="list2 = [{ id: 3, name: 'JuÃ£o' }, { id: 4, name: 'Carlos' }]">{{list2}}</li>
      <li ng-init="list3 = [{ id: 5, name: 'Maria' },{ id: 6, name: 'Marcos' },{ id: 7,name: 'Peter' }]">{{list3}}</li>
    </ul>
  
  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
  <script type="text/javascript" src="draganddrop.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
